<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>WorldSync</title>
</head>
<body>
  <div class="container">
  <h1>World Clock</h1>

  <select id="city">
    <option value="" hidden>Choose a city</option>
    <option value="current">Current Location üìç</option>
    <option value="Europe/London">London</option>
    <option value="Europe/Paris">Paris</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
  </select>

  <div id="cities">
    <div class="city" id="los-angeles">
      <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="city" id="sydney">
      <div>
        <h2>Sydney</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="city" id="delhi">
      <div>
        <h2>Delhi</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
  </div>
  </div>
  <footer>This project was coded by <a href="https://github.com/nija10" target="_blank">Nija Kharangar</a> and is open sourced on <a href="https://github.com/nija10/WorldSync" target="_blank">Github</a></footer>
  <script src="javascript/index.js"></script>
</body>
</html>
